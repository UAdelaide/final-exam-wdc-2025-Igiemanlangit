<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <h1>Good boyyyyyyy website</h1>
    <p>good boy of the month goes to.... </p>
    <form id="multistep">
        <label>Step 1: Are you ready?</label><br>
        <input type="checkbox" id="'step1"<br><br>

        
    </form>


    <img id="goodboy" src="" alt="randomgoodboy" width="500">


    <div>
        <button class="button1" type="button">Click Me!</button>
    </div>

    <script>
        // Your API URL
        const apiUrl = 'https://dog.ceo/api/breeds/image/random';

        // Fetch the weather data
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('goodboy').src = data.message;
            })
            .catch(error => console.error('did not work', error));
    </script>

</body>
</html>
