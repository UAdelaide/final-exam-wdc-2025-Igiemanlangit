<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <h1>Express</h1>
    <p>Welcome to Express</p>

    <div>
        <button type="button">Click Me!</button>
    </div>


    <img id="goodboy" src="" alt="randomgoodboy" width="500">


    <script>
        // Your API URL
        const apiUrl = 'https://dog.ceo/api/breeds/image/random';

        // Fetch the weather data
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('goodboy').src = data.message;
            })
            .catch(error => console.error('did not work', error));
    </script>

</body>
</html>
